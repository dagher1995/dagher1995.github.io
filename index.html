<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto</title>
</head>
<body>
    <div class="main-card">
        <div class="coins-prices-container">
            <div class="btc-price-card price-card">
                <object class="coin-icon" data="icons/bitcoin.svg"> </object>
                <label for="coin_name" class="coin-name">BTC</label>
                <label id="btc-price" for="price" class="coin-price">$43310.44</label>
                <label id="btc-owned" for="coin-owned" class="coin-owned">لدينا: 0.023232</label>
                <div id="btc-value-container" class="price-value-container"></div>
                <label id="btc-value" for="coin-value" class="coin-value">$0</label>
            </div>
            <div class="eth-price-card price-card">
                <object class="coin-icon" data="icons/ethereum.svg"> </object>
                <label for="coin_name" class="coin-name">ETH</label>
                <label id="eth-price" for="price" class="coin-price">$3310.44</label>
                <label id="eth-owned" for="coin-owned" class="coin-owned">لدينا: 0.023232</label>
                <div id="eth-value-container" class="price-value-container"></div>
                <label id="eth-value" for="coin-value" class="coin-value">$0</label>
            </div>
            <div class="xrp-price-card price-card">
                <object class="coin-icon" data="icons/ripple.svg"> </object>
                <label for="coin_name" class="coin-name">XRP</label>
                <label id="xrp-price" for="price" class="coin-price">$0.7745</label>
                <label id="xrp-owned" for="coin-owned" class="coin-owned">لدينا: 0.023232</label>
                <div id="xrp-value-container" class="price-value-container"></div>
                <label id="xrp-value" for="coin-value" class="coin-value">$0</label>
            </div>
            <div class="bnb-price-card price-card">
                <object class="coin-icon" data="icons/bnb.svg"> </object>
                <label for="coin_name" class="coin-name">BNB</label>
                <label id="bnb-price" for="price" class="coin-price">$410.44</label>
                <label id="bnb-owned" for="coin-owned" class="coin-owned">لدينا: 0.023232</label>
                <div id="bnb-value-container" class="price-value-container"></div>
                <label id="bnb-value" for="coin-value" class="coin-value">$0</label>
            </div>
        </div>
        <div class="total-summary-container">
            <table id="summary-table" class="table-summary">
                <tr>
                    <td>مجموع المحفظة</td>
                    <td id="total-table-usd">$ 123</td>
                    <td id="total-table-omr">OMR 242</td>
                  </tr>
                  <tr>
                    <td>رأس المال</td>
                    <td id="original-table-usd">$ 123</td>
                    <td id="original-table-omr">OMR 242</td>
                  </tr>
                  <tr>
                    <td>الأرباح</td>
                    <td id="profit-table-usd">$ 123</td>
                    <td id="profit-table-omr">OMR 242</td>
                  </tr>
            </table>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
