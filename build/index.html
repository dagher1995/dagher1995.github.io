<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Wallet</title>
</head>
<body>

    <div class="container">
        <div class="top-layout">
            <div class="top-item">
                <label for="" class="name-label">Earnings</label>
                <label for="" class="value-label">$50.891</label>
            </div>
            <div class="top-item">
                <label for="" class="name-label">Capital</label>
                <label for="" class="value-label">$50.891</label>
            </div>
            <div class="top-item">
                <label for="" class="name-label">Total Wallet</label>
                <label for="" class="value-label">$50.891</label>
            </div>
        </div>

        <div class="middle-layout">
            <div class="main-card">
                <div class="top-part">
                    <div class="name-part">
                        <label for="" class="name-complet">Bitcoin</label>
                        <label for="" class="name-short">BTC</label>
                    </div>
                    <div class="icon-part">
                        <img class="icon" src="icons/bitcoin.svg" alt="">
                    </div>
                </div>
                <div class="middle-part">
                    <label for="" class="coins-owned">0.03921</label>
                </div>
                <div class="bottom-part">
                    <label for="" class="coin-value">$35212.33</label>
                </div>
            </div>
        </div>

        <div class="bottom-layout">
            <div class="secondary-card">
                <div class="left-part">
                    <div class="icon-secondary">
                        <img src="icons/ethereum.svg" alt="">
                    </div>
                    <div class="name-secondary">
                        <label for="" class="name">Ethereum</label>
                        <label for="" class="short-name">ETH</label>
                    </div>
                </div>
                <div class="right-part">
                    <label for="" class="coin-value">$123.321</label>
                    <label for="" class="coin-owned">0.023332</label>
                </div>
            </div>
            <div class="secondary-card">
                <div class="left-part">
                    <div class="icon-secondary">
                        <img src="icons/ripple.svg" alt="">
                    </div>
                    <div class="name-secondary">
                        <label for="" class="name">Ripple</label>
                        <label for="" class="short-name">XRP</label>
                    </div>
                </div>
                <div class="right-part">
                    <label for="" class="coin-value">$123.321</label>
                    <label for="" class="coin-owned">0.023332</label>
                </div>
            </div>
            <div class="secondary-card">
                <div class="left-part">
                    <div class="icon-secondary">
                        <img src="icons/bnb.svg" alt="">
                    </div>
                    <div class="name-secondary">
                        <label for="" class="name">Binance</label>
                        <label for="" class="short-name">BNB</label>
                    </div>
                </div>
                <div class="right-part">
                    <label for="" class="coin-value">$123.321</label>
                    <label for="" class="coin-owned">0.023354</label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
